<!DOCTYPE html>
<html lang="uk">
<head>
        <link rel="icon" href="assets/icon.svg" type="image/svg+xml">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вітаємо!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #28a745;
            font-size: 2.2em;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .icon {
            font-size: 4em;
            color: #28a745;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">&#10003;</div>
        <h1>Успішна авторизація!</h1>
        <p>Вітаємо! Ви успішно увійшли до свого облікового запису.</p>
        <p>Тепер ви можете користуватися всіма функціями нашого сервісу.</p>
    </div>

    <script>
        function goBackOrToDashboard() {
            // Ця функція спробує повернутися назад у застосунок
            // або перенаправити на головну сторінку, якщо це не спрацює.
            if (window.history.length > 1) {
                window.history.back();
            } else {
                // Якщо неможливо повернутися назад (наприклад, відкрили в новій вкладці),
                // можна перенаправити на конкретну сторінку вашого додатка.
                // Замініть 'your-app-dashboard-url' на фактичний URL вашого дашборду/головної сторінки.
                window.location.href = '/'; 
            }
        }
    </script>
</body>
</html>
